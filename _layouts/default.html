<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Introducing Lollipop, a sweet new take on Android.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">    
    <title>{{ page.title }}</title>    
    <!-- Page styles -->
    <link rel="stylesheet" href="{{base}}css/main.css">    
    {% if site.tags %}
      <!-- tags -->
      {% include utils/tags/head.html %}
    {% endif %}
    <link rel="shortcut icon" href="{{base}}favicon.png" type="image/x-icon">
    <link rel="icon" href="{{base}}favicon.png" type="image/x-icon">
  </head>
  <body class="{% if page.cod %}{{ page.cod }}{% endif %}">    
    {% include utils/tags/open-body.html %}
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      {% include header.html %}
      {{ content }}
      {% include footer.html %}
    </div>
    {% include utils/tags/close-body.html %}    
  </body>
</html>
